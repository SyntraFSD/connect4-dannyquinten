<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The HTML5 Herald</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css?v=1.0">
</head>
<body>
<header class="Header">
  <a href="index.html" class="Header-logo">
    <img src="content/img/logo-new.png" alt="logo" width="50" height="50">
  </a>
  <a href="/" class="Header-title">
    Connect 4
  </a>
  <nav class="Header-links--desktop">
    <a class="Header-links--desktop-link" href="stats.html">
      Stats
    </a>
    <a class="Header-links--desktop-link" href="login.html">
      Login
    </a>
  </nav>
  <nav class="Header-links--mobile">
    <a class="Header-links--mobile-hamburger">
      <div>
      </div>
    </a>
    <div class="Header-links--mobile-dropdown inactive">
      <a class="Header-links--mobile-dropdown-link" href="stats.html">
        Stats
      </a>
      <a class="Header-links--mobile-dropdown-link" href="login.html">
        Login
      </a>
    </div>
  </nav>
</header>
<main>
  <div class="Login form-container">
  <form class="form">
    <h1>Login:</h1>
  <label for="Login-email">E-mail:</label><input id="Login-email" type="email" placeholder="Enter e-mail">
  <label for="Login-password">Password:</label><input id="Login-password" type="password" placeholder="Enter password">
  <button type="submit">Login</button>
  </form>
    <div class="clear"></div>
    <p>Not an account? <a id="goToRegister">Register</a></p>
  </div>
  <div class="Register form-container hide">
  <form class="form">
    <h1>Register:</h1>
    <label for="name">Name:</label><input id="name" type="text" placeholder="Enter name">
    <label for="email">E-mail:</label><input id="email" type="email" placeholder="Enter e-mail">
    <label for="password">Password:</label><input id="password" type="password" placeholder="Enter password">
    <label for="password">Repeat Password:</label><input id="repeat_password" type="password" placeholder="Repeat password">
    <button>Create Account</button>
  </form>
    <div class="clear"></div>
    <p>Already an account? <a id="goToLogin">Login</a></p>
    </div>
</main>
<script src="js/form.js"></script>
</body>

</html>
